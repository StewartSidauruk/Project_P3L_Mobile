plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.flutter_application_p3l"

    // ✅ Gunakan SDK 35 secara eksplisit
    compileSdk = 35
    ndkVersion = flutter.ndkVersion

    defaultConfig {
        applicationId = "com.example.flutter_application_p3l"
        minSdk = flutter.minSdkVersion
        targetSdk = 35  // ✅ Sesuaikan juga target SDK
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Firebase BOM
    implementation platform('com.google.firebase:firebase-bom:33.14.0')

    // Tambahkan Firebase dependency sesuai yang dipakai (misalnya messaging):
    implementation 'com.google.firebase:firebase-messaging'
}
